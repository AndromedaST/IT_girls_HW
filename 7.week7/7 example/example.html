<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <style>
.container {
    display: grid;
    grid-gap: 5px;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    grid-template-rows: repeat(2, 100px);
}
.container > div > img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

    </style>
</head>
<body>
    <div class="container">
        <div><img src="beauty.png"></div>
        <div><img src="baby.png"></div>
        <div><img src="clothes.png"></div>
        <div><img src="pets.png"></div>
        <div><img src="garden.png"></div>
        <div><img src="sport.png"></div>
    </div>
</body>
</html>
